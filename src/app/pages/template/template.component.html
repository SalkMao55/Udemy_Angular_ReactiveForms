<h4>Formularios <small> Por Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               placeholder="Nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               required
               minlength="5"
               #nombre="ngModel">

        <small  *ngIf="nombre.invalid && nombre.touched"
                class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               placeholder="Apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               required
               minlength="5"
               #apellido="ngModel">
        
        <small  *ngIf="apellido.invalid && apellido.touched"
                class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             required
             [class.is-invalid]="correo.invalid && correo.touched"
             [ngModel]="usuario.correo"
             name="correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
            
      <small  *ngIf="correo.invalid && correo.touched"
              class="form-text text-danger">El correo es obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Estado</label>
    <div class="col-8">
      <select class="form-control"
              name="estado"
              [disabled]="estados.length === 0"
              [ngModel] = "usuario.pais"
              [class.is-invalid]="estado.invalid && estado.untouched"
              required
              #estado="ngModel"><!-- Para poder usar en condiciones del formulario, le damos una REFERENCIA al ELEMENTO -->
        <option *ngFor="let estado of estados" [value]="estado.codigo">{{ estado.nombre }}</option>
      </select>
      <small *ngIf="estado.invalid && estado.touched"
              class="form-text text-danger">El Estado es Obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input  class="form-check-input" 
                type="radio"
                name="genero"
                value="M"
                [class.is-invalid]="genero.invalid"
                required
                [ngModel]="usuario.genero"
                #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input  class="form-check-input" 
                type="radio"
                name="genero"
                value="F"
                [class.is-invalid]="genero.invalid"
                required
                [ngModel]="usuario.genero"
                #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
